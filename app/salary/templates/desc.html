<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Statistics for Location: {{ location }}</title>
  </head>
  <body>
    <h1>Statistics for Description: {{ location }}</h1>
    <table>
      <thead>
        <tr>
          <th>Job Title</th>
          <th>Salary</th>
        </tr>
      </thead>
      <tbody>
        {% if salaries %} {% for salary in salaries %}
        <tr>
          <td>{{ salary.job_title }}</td>
          <td>{{ salary.salary }}</td>
          {% if salary.job_title in ['Data Scientist', 'Data Engineer', 'Data Analyst']%}
            <td><button onclick="location.href='/jobs/download/{{ salary.job_title }}'">Download info</button></td>
          {%endif%}
        </tr>
        {% endfor %} {% endif %}
      </tbody>
    </table>
  </body>
</html>
