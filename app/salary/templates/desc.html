<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Statistics for Location: {{ location }}</title>
  </head>
  <body>
    <h1>Statistics for Description: {{ location }}</h1>
        {% for salary in salaries %}
        <tr>
          <td>{{ salary.job_title }}</td>
          <td>{{ salary.salary }}</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
